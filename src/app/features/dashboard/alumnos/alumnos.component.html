<div class="m-4">
  <div class="row">
    <div class="col-12">
      <button mat-fab extended (click)="openModal()">
        <mat-icon>add</mat-icon>
        Nuevo Alumno
      </button>
      <h1 appTitles class="mt-4">Lista de Alumnos</h1>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-4">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let alumno">
            {{ alumno | FullName }}
          </td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.createdAt | date }}</td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let alumno">
            <!-- Botón de ir a detalles -->
            <button (click)="goToDetail(alumno.id)" mat-icon-button>
              <mat-icon>visibility</mat-icon>
            </button>
            <!-- Botón de edición -->
            <button (click)="openModal(alumno)" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Botón de eliminación -->
            <button (click)="onDelete(alumno.id)" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
