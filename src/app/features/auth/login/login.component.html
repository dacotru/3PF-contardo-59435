<h1 appTitles class="text-uppercase text-center">Iniciar sesi√≥n</h1>
<mat-divider class="pb-4"></mat-divider>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Contrasena</mat-label>
      <input formControlName="password" [type]="passwordInputType" matInput />
      <button type="button" (click)="togglePasswordInputType()" matSuffix mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-12 py-3">
    <button type="submit" class="w-100" mat-flat-button>Ingresar</button>
  </div>
</form>
