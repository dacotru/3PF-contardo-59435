<h1>Iniciar sesi칩n</h1>
<mat-divider class="pb-4"></mat-divider>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
  <div class="col-12">
    <mat-form-field class="w-100 pb-3">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        Ingrese un correo electr칩nico v치lido (ej: micorreo&#64;email.com).
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100 pb-3">
      <mat-label>Contrasena</mat-label>
      <input formControlName="password" [type]="passwordInputType" matInput />
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        La contrase침a debe tener al menos {{ loginForm.get('password')?.errors?.['minlength']?.requiredLength }} caracteres.
      </mat-error>
      <button type="button" (click)="togglePasswordInputType()" matSuffix mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-12 pb-5">
    <button type="submit" class="w-100" mat-flat-button [disabled]="loginForm.invalid">Ingresar</button>
  </div>
</form>
